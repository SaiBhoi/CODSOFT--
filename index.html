<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator - Dark &amp; Light Theme </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="calculator dark">
    <div class="theme-toggler active">
      <i class="toggler-icon"></i>
    </div>
    <div class="display-screen">
      <div id="display"></div>
    </div>
    <div class="buttons">
      <table>
        <tr>
          <td><button class="btn-operator" id="clear">ℂ</button></td>
          <td><button class="btn-operator" id="/">&divide;</button></td>
          <td><button class="btn-operator" id="*">&times;</button></td>
          <td><button class="btn-operator" id="backspace">⌫</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="7">𝟟</button></td>
          <td><button class="btn-number" id="8">𝟠</button></td>
          <td><button class="btn-number" id="9">𝟡</button></td>
          <td><button class="btn-operator" id="-">-</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="4">𝟜</button></td>
          <td><button class="btn-number" id="5">𝟝</button></td>
          <td><button class="btn-number" id="6">𝟞</button></td>
          <td><button class="btn-operator" id="+">+</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="1">𝟙</button></td>
          <td><button class="btn-number" id="2">𝟚</button></td>
          <td><button class="btn-number" id="3">𝟛</button></td>
          <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
        </tr>
        <tr>
          <td><button class="btn-operator" id="(">(</button></td>
          <td><button class="btn-number" id="0">𝟘</button></td>
          <td><button class="btn-operator" id=")">)</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
